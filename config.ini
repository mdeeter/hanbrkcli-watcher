# HandBrake Folder Watcher Configuration File
#
# This file allows you to customize the behavior of the HandBrake folder watcher.
# Edit the values below to match your preferences.

[Directories]
# Input directory: Where to watch for new video files
# Can be relative to the script location or an absolute path
input_dir = input

# Output directory: Where encoded files will be saved
# Can be relative to the script location or an absolute path
output_dir = output

# Done directory: Where original files are moved after successful encoding
# Can be relative to the script location or an absolute path
done_dir = done

[Encoding]
# HandBrake preset to use for encoding
# Run "HandBrakeCLI --preset-list" to see all available presets
# Popular fast presets:
#   - Very Fast 720p30 (default, fastest)
#   - Very Fast 1080p30 (better quality, still fast)
#   - Fast 720p30 (good balance)
#   - Fast 1080p30 (higher quality)
preset = Very Fast 720p30

[FileHandling]
# Video file extensions to watch for (comma-separated, include the dot)
# Default: .mp4,.avi,.mkv,.mov,.wmv,.flv,.webm,.m4v,.mpg,.mpeg
video_extensions = .mp4,.avi,.mkv,.mov,.wmv,.flv,.webm,.m4v,.mpg,.mpeg

# Time to wait for file to stabilize before processing (in seconds)
# Increase this if large files are being processed before they finish copying
stabilization_time = 3

# Interval between file size checks during stabilization (in seconds)
stabilization_check_interval = 1

[Logging]
# Log directory: Where log files will be saved
log_dir = logs

# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO
